<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default</title>
</head>
<body class="container">
<nav th:replace="fragments::navigation"></nav>
<form method="post" th:object="${form}" action="/menu/add-item">
    <label th:for="*{cheeseId}"></label>
    <select name="cheeseId" th:field="*{cheeseId}">
        <option th:each="cheese:*{cheeses}" th:value="${cheese.id}" th:text="${cheese.name}"></option>
    </select>
    <input type="hidden" name="menuId" th:value="*{menu.id}"/>
    <input type="submit"/>
</form>
</body>
</html>
